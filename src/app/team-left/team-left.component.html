<div class="mb-3">
    <label for="teamSelect" class="form-label ">Select Left Team</label>
      <select id="teamSelect" class="form-select" [(ngModel)]="selectedFilter"  (change)="filterTeam()">
      <option value=""> All</option>
      <option value="0">Registred Users</option>
      <option value="1">Subscribed</option>
      <option value="2">Silver</option>
        <option value="3">Gold</option>
          <option value="4">Diamond</option>
    </select>
  </div>
  
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f8f9fa;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #e9ecef;
        }
        .transaction {
            color: #007bff;
        }
        .value {
            color: #007bff;
            font-weight: bold;
        }
    </style>

    <h4>Left Team</h4>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Date</th>
                <th>User Id</th>
                <th>Subscription</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of filteredData; let i='index'">
                <td>{{i+1}}</td>
                <td>{{row.cdate}}</td>
                <td>{{row.forid}}</td>
                 <td>
                <span *ngIf="row.board == '0'" class="text-danger">Not Subscribe</span>
                <span *ngIf="row.board == '1'" class="text-success">Subscribed</span>
                <span *ngIf="row.board == '2'" class="text-primary">Silver Upgrade</span>
                <span *ngIf="row.board == '3'" class="text-warning">Gold Upgrade</span>
                <span *ngIf="row.board == '4'" class="text-info">Diamond Upgrade</span>
                </td>
                <td><span *ngIf="row.status == '1'" class="text-success">Active</span>
                <span *ngIf="row.status == '0'" class="text-danger">InActive</span></td>
            </tr>
        </tbody>
    </table>
