<div class="container-fluid mt-5 bg-white shadow-sm p-4 rounded-4">
  <!-- Filter Section -->
  <div class="row justify-content-center">
      <h4>All Reports</h4>
    <div class="col-lg-8 col-md-10">
      <div class="row g-2">
        <div class="col-md-4 col-sm-6">
          <input
            type="date"
            class="form-control"
            [(ngModel)]="startDate"
            placeholder="Start Date"
          />
        </div>
        <div class="col-md-4 col-sm-6">
          <input
            type="date"
            class="form-control"
            [(ngModel)]="endDate"
            placeholder="End Date"
          />
        </div>
        <div class="col-md-2 col-sm-6 d-grid">
          <button class="btn btn-primary" (click)="filterByDate()">Filter</button>
        </div>
        <div class="col-md-2 col-sm-6 d-grid">
          <button class="btn btn-secondary" (click)="resetFilter()">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="table-responsive mt-4">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Date</th>
          <th scope="col">Income</th>
          <th scope="col">Type</th>
          <th scope="col">Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of filteredReport; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ items.cdate }}</td>
          <td class="text-success fw-bold">${{ items.amount }}</td>
          <td>{{ items.type }}</td>
          <td>{{ items.remark }}</td>
        </tr>
                <!-- No data found message -->
                <tr *ngIf="filteredReport.length === 0">
                  <td colspan="6" class="text-center text-danger fw-bold">
                    No data is available
                  </td>
                </tr>
      </tbody>
    </table>
  </div>
</div>
