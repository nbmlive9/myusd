<div class="container-fluid mt-5 bg-white shadow-sm p-4 rounded-4">
  <!-- Filter Section -->
  <div class="row justify-content-center">
      <h4>All Reports</h4>
    <div class="col-lg-8 col-md-10">
      <div class="row g-2">
        <div class="col-md-4 col-sm-6">
          <input
            type="date"
            class="form-control"
            [(ngModel)]="startDate"
            placeholder="Start Date"
          />
        </div>
        <div class="col-md-4 col-sm-6">
          <input
            type="date"
            class="form-control"
            [(ngModel)]="endDate"
            placeholder="End Date"
          />
        </div>
        <div class="col-md-2 col-sm-6 d-grid">
          <button class="btn btn-primary" (click)="filterByDate()">Filter</button>
        </div>
        <div class="col-md-2 col-sm-6 d-grid">
          <button class="btn btn-secondary" (click)="resetFilter()">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="table-responsive mt-4">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Date</th>
          <th scope="col">Income</th>
          <th scope="col">Type</th>
          <th scope="col">Remarks</th>
        </tr>
      </thead>
      <!-- <tbody>
        <tr *ngFor="let items of filteredReport; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ items.cdate }}</td>
          <td class="text-success fw-bold">${{ items.amount }}</td>
          <td>{{ items.type }}</td>
          <td>{{ items.remark }}</td>
        </tr>
                <tr *ngIf="filteredReport.length === 0">
                  <td colspan="6" class="text-center text-danger fw-bold">
                    No data is available
                  </td>
                </tr>
      </tbody> -->
      <tbody>
        <tr *ngFor="let items of paginatedReport; let i = index">
          <td>{{ (page - 1) * itemsPerPage + i + 1 }}</td>
          <td>{{ items.cdate }}</td>
          <td class="text-success fw-bold">${{ items.amount }}</td>
          <td>{{ items.type }}</td>
          <td>{{ items.remark }}</td>
        </tr>
      
        <tr *ngIf="paginatedReport.length === 0">
          <td colspan="6" class="text-center text-danger fw-bold">
            No data is available
          </td>
        </tr>
      </tbody>
      
    </table>
  </div>
</div>
<!-- Bootstrap Pagination -->
<nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="page === 1">
      <a class="page-link" (click)="setPage(page - 1)">Previous</a>
    </li>

    <li
      class="page-item"
      *ngFor="let p of [].constructor(totalPages); let i = index"
      [class.active]="page === i + 1"
    >
      <a class="page-link" (click)="setPage(i + 1)">{{ i + 1 }}</a>
    </li>

    <li class="page-item" [class.disabled]="page === totalPages">
      <a class="page-link" (click)="setPage(page + 1)">Next</a>
    </li>
  </ul>
</nav>
