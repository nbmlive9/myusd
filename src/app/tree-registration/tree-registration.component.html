<div class="row">
    <div class="col-md-12">
        <div class="register-container shadow p-4 rounded-4 bg-white">
             <!-- <div class="text-center">
             <img src="assets/usd.jpeg" style="width: 80px; height: 80px;" alt="" srcset="">
           </div> -->
          <h5 class="text-center mb-4 fw-bold text-success">REGISTER</h5>
          <form [formGroup]="registerForm" (ngSubmit)="sign()">
            <div class="row g-3">
              <div class="col-sm-6">
                <label class="form-label">Full Name</label>
                <div class="input-wrapper">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" formControlName="name" placeholder="Enter Name" class="form-control" required>
                </div>
              </div>
              <div class="col-sm-6">
                <label class="form-label">Email</label>
                <div class="input-wrapper">
                  <i class="fas fa-envelope input-icon"></i>
                  <input type="email" formControlName="email" placeholder="example@domain.com" class="form-control"
                    required>
                </div>
              </div>
              <div class="col-sm-6">
                <label class="form-label">Country</label>
                <div class="input-wrapper">
                  <i class="fas fa-globe input-icon"></i>
                  <select formControlName="country" class="form-select" required>
                    <option value="" disabled selected>Select your country</option>
                    <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                  </select>
                </div>
              </div>

            <div class="col-sm-6">
                <label class="form-label">Phone</label>
                <div class="input-wrapper d-flex align-items-center"  [ngClass]="{ 'has-code': numbercode }">                  
                  <span *ngIf="numbercode; else phoneIcon" class="input-icon">
                    {{ numbercode }}
                  </span>
                  <ng-template #phoneIcon>
                    <i class="fa-solid fa-phone input-icon"></i>
                  </ng-template>
                  <input type="number" formControlName="phone"  placeholder="Phone number" 
                    class="form-control flex-grow-1" required>
                </div>
              </div>

              <div class="col-sm-6">
                <label class="form-label">Password</label>
                <div class="input-wrapper">
                  <i class="fas fa-lock input-icon"></i>
                  <input type="password" formControlName="password" placeholder="********" class="form-control"
                    required>
                </div>
              </div>
              <!-- âœ… Referral ID -->
              <div class="col-sm-6">
                <label class="form-label">Referral ID</label>
                <div class="input-wrapper">
                  <i class="fas fa-key input-icon"></i>
                  <input type="text" formControlName="sponcerid"  placeholder="Enter referral ID" class="form-control" [(ngModel)]="hpdata.regid" readonly>
                </div>
                <small class="text-success">Referral Name: {{ hpdata.name }}</small>

              </div>

              <!-- placementid -->
              <div class="col-sm-6">
                <label class="form-label">Placement ID</label>
                <div class="input-wrapper">
                  <i class="fas fa-key input-icon"></i>
                  <input type="text" formControlName="placementid" [(ngModel)]="this.regid"
                    placeholder="Enter placement ID" class="form-control" readonly>
                </div>
                <!-- <div class="text-success mt-1">
                  Placement Name: {{ pffdata.name }}
                </div> -->
                <!-- <ng-template #noData>
                  <p class="text-danger">
                    {{ errorMessage || 'No registration data available.' }}
                  </p>
                </ng-template> -->
              </div>
              <div class="col-sm-6">
                <label class="form-label">Position</label>
                <div class="input-wrapper">
                  <i class="fa-solid fa-left-right input-icon"></i>
                  <input formControlName="position" class="form-control" [(ngModel)]="this.position" readonly>
                </div>
              </div>
            </div>
       

            <div class="mt-3">
              <label>
                <input type="checkbox" formControlName="terms" required />
                I have read and agree to <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Terms & Conditions</a>
              </label>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-3 rounded-pill">Sign Up</button>
            <!-- ajdds -->

            <!-- <div class="text-center mt-3">
              Already have an account? <a routerLink="/login" class="text-primary">Log In</a>
            </div> -->
          </form>
        </div>
    </div>
</div>
