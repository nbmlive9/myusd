<h5 class="mb-3">Profile</h5>
<div class="row g-3">
  <!-- Sidebar -->
  <div class="col-12 col-sm-4 col-md-3 col-lg-2">
    <div class="summary-card p-4">
      <h6 class="mb-4" style="cursor: pointer;" (click)="switchTab('profile')" [class.text-primary]="currentTab === 'profile'">
        <i class="fa-solid fa-user me-2"></i>Profile
      </h6>
      <h6 class="mb-4" style="cursor: pointer;" (click)="switchTab('password')" [class.text-primary]="currentTab === 'password'">
        <i class="fa-solid fa-lock me-2"></i>Password
      </h6>
      <h6 class="mb-4" style="cursor: pointer;">
        <i class="fa-solid fa-arrow-right-from-bracket me-2"></i>Logout
      </h6>
    </div>
  </div>

  <!-- Main Content -->
  <div class="col-12 col-sm-8 col-md-9 col-lg-10">
    <div class="summary-card p-4">

      <!-- Profile Section -->
      <div *ngIf="currentTab === 'profile'">
        <div class="form-card">
          <h5>Sponsor Details</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Sponsor ID</label>
              <input type="text" class="form-control" value="6371924" readonly>
            </div>
            <div class="col-md-6">
              <label>Sponsor Name</label>
              <input type="text" class="form-control" value="Vidala pavani" readonly>
            </div>
          </div>

          <h5 class="mt-4">Basic Details</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Name</label>
              <input type="text" class="form-control" value="Chandu">
            </div>
            <div class="col-md-6">
              <label>Email Address</label>
              <input type="email" class="form-control" value="nbmlive9@gmail.com" readonly>
            </div>
          </div>

          <h5 class="mt-4">Contact Details</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Country</label>
              <select class="form-control">
                <option>India</option>
              </select>
            </div>
            <div class="col-md-6">
              <label>Phone</label>
              <input type="text" class="form-control" value="6309358113">
            </div>
          </div>

          <div class="text-end">
            <button class="btn btn-cancel me-2">Cancel</button>
            <button class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>

      <!-- Password Section -->
      <div *ngIf="currentTab === 'password'">
        <div class="form-card">
          <h5 class="mb-4">Change Password</h5>
          <div class="row mb-3">
            <div class="form-group mb-4">
              <input type="password" class="form-control" placeholder="Current Password">
            </div>
            <div class="form-group mb-4">
              <input type="password" class="form-control" placeholder="New Password">
            </div>
            <div class="form-group mb-4">
              <input type="password" class="form-control" placeholder="Confirm New Password">
            </div>
          </div>
          <div class="text-end">
            <button class="btn btn-cancel me-2">Cancel</button>
            <button class="btn btn-primary">Update Password</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
