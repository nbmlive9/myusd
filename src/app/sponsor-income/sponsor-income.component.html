<div class="d-flex  mb-3">
    <h4 class="fw-bold">Sponsor Income</h4>
    <i class="fa-solid fa-print mx-5"  
       style="cursor: pointer; font-size: 28px; color:#007bff" 
       (click)="printTable()"></i>
  </div>

  <div #tableToPrint>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>S.No</th>
            <th>userId</th>
            <th>Date</th>
            <th>Income</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let items of paginatedData; let i = index">
            <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
            <td>{{items.userid}}</td>
            <td>{{ items.cdate | date:'dd/MM/yyyy' }}</td>
            <td class="text-success">{{ items.amount | currency:'USD':'symbol':'1.0-2' }}</td>
          </tr>
          <tr *ngIf="sdata.length === 0">
            <td colspan="3" class="text-center text-danger fw-bold">
              No data is available
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- âœ… Bootstrap Pagination -->
  <nav *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="setPage(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" 
          *ngFor="let page of [].constructor(totalPages); let p = index" 
          [class.active]="currentPage === p+1">
        <a class="page-link" (click)="setPage(p+1)">{{ p+1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="setPage(currentPage + 1)">Next</a>
      </li>
