       <!-- ✅ Login Form -->
<div class="col-lg-4 mt-5" *ngIf="!isForgotPassword">
  <div class="login-container">
    <div class="text-center">
      <img src="assets/logo.webp" alt="">
    </div>
    <p>Securely log in to manage your nodes, rewards, and network activity with MYUSD.</p>

    <form [formGroup]="loginForm" (ngSubmit)="Login()">
      <div class="mb-3">
        <label class="form-label text-start w-100">Email</label>
        <input type="text" class="form-control" formControlName="regid" placeholder="Email Address" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-start w-100">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
      </div>

      <div class="mb-3 form-check text-start d-flex justify-content-between align-items-center">
        <div>
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="javascript:void(0)" (click)="toggleForgotPassword()" class="text-muted small">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">LOGIN</button>
    </form>
    <p class="mt-3 text-muted">Don't have an account?
      <a routerLink="/sign-in" style="color: blue;">Create Account</a>
    </p>
  </div>
</div>

<!-- ✅ Forgot Password Form -->
<div class="col-lg-4 mt-5" *ngIf="isForgotPassword">
  <div class="login-container">
    <div class="text-center">
      <img src="assets/logo.webp" alt="">
    </div>
    <p>Reset your password using registered email and user ID.</p>

    <form >
      <div class="mb-3">
        <label class="form-label text-start w-100">UserId</label>
        <input type="text" class="form-control" formControlName="regid" placeholder="User Id" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-start w-100">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send OTP</button>
      <button type="button" class="btn btn-link w-100 mt-2" (click)="backToLogin()">Back to Login</button>
    </form>
  </div>
</div>


          </div>
