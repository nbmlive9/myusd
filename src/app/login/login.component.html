
    <section>
        <div class="container-fluid" style="background-color: #FFFFFF;">
          <div class="row ">
            <div class="col-lg-4 mt-5" *ngIf="!isForgotPassword">
              <div class="login-container">
                <div class="text-center">

                </div>
                <p>Securely log in to manage your nodes, rewards, and network activity with MYUSD.</p>
            
                <form [formGroup]="loginForm" (ngSubmit)="Login()">
                  <div class="mb-3">
                    <label class="form-label text-start w-100">UserID <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="regid" placeholder="Enter Userid" required>
                  </div>
            
                  <div class="mb-3">
                    <label class="form-label text-start w-100" > Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                  </div>
            
                  <div class="mb-3 form-check text-start d-flex justify-content-between align-items-center">
                    <div>
                      <input type="checkbox" class="form-check-input" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="javascript:void(0)" (click)="toggleForgotPassword()" class="text-muted small">Forgot Password?</a>
                  </div>
            
                  <!-- <button type="submit" class="btn btn-primary w-100">LOGIN</button> -->
                  <button type="submit" class="btn w-100 rainbow-btn">LOGIN</button>

                  

                </form>
                <p class="mt-3 text-muted">Don't have an account?
                  <a routerLink="/sign-in" style="color: blue;">Create Account</a>
                </p>
              </div>
            </div>

<!-- ✅ Forgot Password Form -->
<div class="col-lg-4 mt-5" *ngIf="isForgotPassword">
  <div class="login-container">
    <div class="text-center">
      <img src="assets/logo/myusdicon.webp" class="img img-fluid" style="width: 80px;" alt="">
    </div>
    <p>Reset your password using registered email and user ID.</p>

    <form [formGroup]="forgotForm" (ngSubmit)="sentotp()">
      <div class="mb-3">
        <label class="form-label text-start w-100">User ID</label>
        <input type="text" class="form-control" formControlName="regid" placeholder="User ID" required>
      </div>
    
      <div class="mb-3">
        <label class="form-label text-start w-100">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
      </div>
    
      <button type="submit" class="btn btn-primary w-100">Send to Email</button>
      <button type="button" class="btn btn-link w-100 mt-2" (click)="backToLogin()">Back to Login</button>
    <!-- jshsd -->
      <!-- Alert messages -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      <div *ngIf="otpSentMessage" class="alert alert-success mt-3">{{ otpSentMessage }}</div>
    </form>
    
  </div>
</div>
